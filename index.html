<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1>Simpe Navbar <sup>by gobinda</sup></h1>
    <div class="tabs">
        <input id="home" type="radio" name="tabMenu">
        <input id="profile" type="radio" name="tabMenu">
        <input id="likes" type="radio" name="tabMenu">
        <input id="settings" type="radio" name="tabMenu">
        <input id="notification" type="radio" name="tabMenu">

        <div class="buttons">
            <label for="home"><i class="fa-solid fa-house"></i></label>
            <label for="profile"><i class="fa-solid fa-user"></i></label>
            <label for="likes"><i class="fa-solid fa-heart"></i></label>
            <label for="settings"><i class="fa-solid fa-gear"></i></label>
            <label for="notification"><i class="fa-solid fa-bell"></i></label>

            <div class="underline"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
